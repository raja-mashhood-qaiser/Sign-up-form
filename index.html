<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Create an Accountt</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>
<body>
    <div id="SignUp">
        <form>
            <h2>Create Account</h2>
            <h3>Please fill in this form to create an account!</h3>
        
        <div style="text-align: left;padding-left: 15px; font-weight: bold;">
            <span>First Name:</span>
        </div>
        <input type="First name" name="First name" placeholder="Enter your first name"> <br>
        <div style="text-align:left;padding-left: 15px; font-weight: bold;">
            <span>Last Name:</span>
        </div>
        <input type="Last name" name="Last name" placeholder="Enter your last name"> <br>
        <div style="text-align: left;padding-left: 15px; font-weight: bold;">
            <span>Username:</span>
        </div>
        <input type="Username" name="Username" placeholder="Enter your Username"> <br>
        <div style="text-align: left;padding-left: 15px; font-weight: bold;">
            <span>Email:</span>
        </div>
        <input type="Email" name="Email" placeholder="Enter your Email"> <br>
        <div style="text-align: left;padding-left: 15px; font-weight: bold;">
            <span>Password:</span>        
        </div>
        <input type="Password" name="Password" placeholder="Enter your Password"> <br>
        <div style="text-align: left;padding-left: 15px; font-weight: bold;">
            <span>Confirm Password:</span>
        </div>
        <input type="Confirm Password" name="Confirm Password" placeholder="Enter your Confirm Password"> <br>
        
        <div style="text-align: left;padding-left: 15px; font-weight: bold;">
            <span>Mobile number:</span> 
        </div>
        <input type="Mobile number" name="Mobile number" placeholder="Enter your Mobile number"> <br>
        <label style="padding-right: 15px;">   
            Gender :  
            </label> 
            <input type="radio" value="Male" name="gender" checked > Male   
            <input type="radio" value="Female" name="gender"> Female   
            <input type="radio" value="Other" name="gender"> Other  <br>
            <button class="btn">Sign Up</button> 
        </div>
        
    </form>
</body>
</html>

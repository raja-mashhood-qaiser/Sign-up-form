<body>
    <div id="SignUp">
        <form>
            <h2>Create Account</h2>
            <h3>Please fill in this form to create an account!</h3>
        <span>First Name:</span><input type="First name" name="First name" placeholder="Enter your first name"> <br>
        <span>Last Name:</span><input type="Last name" name="Last name" placeholder="Enter your last name"> <br>
        <span>Username:</span><input type="Username" name="Username" placeholder="Enter your Username"> <br>
        <span>Email:</span><input type="Email" name="Email" placeholder="Enter your Email"> <br>
        <span>Password:</span><input type="Password" name="Password" placeholder="Enter your Password"> <br>
        <span>Confirm Password:</span><input type="Confirm Password" name="Confirm Password" placeholder="Enter your Confirm Password"> <br>
        <span>Mobile number:</span><input type="Mobile number" name="Mobile number" placeholder="Enter your Mobile number"> <br>
        <label>   
            Gender :  
            </label> 
            <input type="radio" value="Male" name="gender" checked > Male   
            <input type="radio" value="Female" name="gender"> Female   
            <input type="radio" value="Other" name="gender"> Other  <br>
            <button class="btn">Sign Up</button> 
        </div>
        
    </form>
</body>
</html>
